<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HT Production Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --primary: #3b82f6; 
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --border-color: #334155;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }
        body { 
            background-color: var(--bg-main); 
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: contain;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .form-input {
            width: 100%; padding: 0.5rem; border: 1px solid var(--border-color);
            border-radius: 0.5rem; background: #0f172a; font-size: 0.9rem;
            color: white;
            transition: all 0.2s;
        }
        .form-input:focus { border-color: #3b82f6; outline: none; ring: 2px; ring-color: #1e40af; }
        
        .col-qty { width: 50px; }
        .col-lot { width: 55px; }
        .col-gap { width: 62px; }
        .col-times { width: 75px; }
        
        th { 
            background: #1e293b; 
            color: #64748b; 
            padding: 0.6rem 0.25rem; 
            font-size: 0.55rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            font-weight: 800;
            border-bottom: 1px solid var(--border-color);
        }
        td { padding: 0.6rem 0.25rem; } 
        
        .time-badge { 
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; 
            font-weight: 700; 
            letter-spacing: -0.05em;
        }
        
        .company-pill { height: 1.8rem; width: 3px; border-radius: 2px; margin-right: 6px; flex-shrink: 0; }
        
        .btn-action-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .nav-util-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: #1e293b;
            border: 1px solid #334155;
            color: #94a3b8;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-util-btn:hover { background: #334155; color: white; }

        .truncate-name {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
        }

        #edit-modal {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
            background-color: #1e293b;
        }
        #edit-modal.active { transform: translateY(0); }

        .row-colors-variety tr:nth-child(odd) { background-color: rgba(255, 255, 255, 0.02); }
        .row-colors-variety tr:hover { background-color: rgba(255, 255, 255, 0.05); }

        .fab {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background-color: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
            z-index: 30;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        select { color-scheme: dark; }
    </style>
</head>
<body class="p-2 pb-24">

<div class="max-w-3xl mx-auto">
    <!-- Header -->
    <header class="mb-3">
        <div class="flex flex-row justify-between items-center px-1 mb-2">
            <div class="flex items-center gap-1.5">
                <div class="bg-blue-600 p-1 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h1 class="text-sm font-black text-slate-100 tracking-tighter uppercase">HT Scheduler</h1>
            </div>
            
            <div class="flex items-center gap-1.5">
                <a href="OT.html" class="nav-util-btn" title="Overtime">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </a>
                <a href="CALC.html" class="nav-util-btn" title="Calculator">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                </a>
                <a href="TIME.html" class="nav-util-btn" title="Time Log">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </a>
            </div>
        </div>

        <nav class="flex bg-slate-800/60 p-0.5 rounded-lg border border-slate-700 w-full">
            <button onclick="switchTab('daily')" id="tab-daily" class="flex-1 py-1.5 rounded-md flex justify-center items-center transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </button>
            <button onclick="switchTab('settings')" id="tab-settings" class="flex-1 py-1.5 rounded-md flex justify-center items-center transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </nav>
    </header>

    <!-- DAILY PRODUCTION -->
    <div id="content-daily" class="tab-content">
        <div class="bg-slate-800 p-2 rounded-xl shadow-xl border border-slate-700 mb-2 space-y-2">
            <div class="flex items-center justify-between gap-1">
                <input type="time" id="shift-start" class="form-input font-bold text-sm h-9 py-0 px-2 w-28 bg-slate-900 border-slate-700" onchange="calculateSchedule()">
                
                <div class="flex gap-2">
                    <button onclick="resetDaily()" class="btn-action-icon bg-red-900/30 text-red-400 border border-red-800/50" title="Reset">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                    <button onclick="saveDaily()" class="btn-action-icon bg-emerald-900/30 text-emerald-400 border border-emerald-800/50" title="Save">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </div>
            </div>

            <div class="pt-1 border-t border-slate-700">
                <div class="relative">
                    <input type="text" id="daily-comp-search" placeholder="Quick Search Company..." oninput="renderDailySearch()" class="form-input h-9 text-[11px] pl-8 bg-slate-900">
                    <svg class="w-3.5 h-3.5 absolute left-2.5 top-3 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <div id="daily-search-results" class="hidden mt-1.5 max-h-40 overflow-y-auto space-y-1 bg-slate-900/50 p-1 rounded-lg border border-slate-700"></div>
            </div>
        </div>

        <div class="overflow-hidden shadow-2xl rounded-xl border border-slate-700 bg-slate-800">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse table-fixed">
                    <thead>
                        <tr>
                            <th class="pl-3" style="width: auto;">Job Details</th>
                            <th class="text-center col-qty">Qty</th>
                            <th class="text-center col-lot">Lot</th>
                            <th class="text-center col-gap">Gap</th>
                            <th class="col-times">Times</th>
                            <th class="pr-3 w-8"></th>
                        </tr>
                    </thead>
                    <tbody id="daily-body" class="row-colors-variety"></tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden p-8 text-center">
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest">No jobs scheduled</p>
            </div>
        </div>
    </div>

    <!-- MASTER SETTINGS -->
    <div id="content-settings" class="tab-content">
        <div class="space-y-3">
            <div class="bg-slate-800 p-3 rounded-xl shadow-xl border border-slate-700">
                <h2 class="text-[9px] font-black text-slate-500 mb-2 uppercase tracking-widest">Register Company</h2>
                <div class="flex gap-1.5">
                    <input type="text" id="comp-name" placeholder="Name" class="form-input h-10 bg-slate-900">
                    <button onclick="saveCompany()" class="bg-slate-100 text-slate-900 px-4 rounded-lg text-[11px] font-bold active:bg-white">Add</button>
                </div>
                
                <details class="group mt-2">
                    <summary class="flex items-center justify-between cursor-pointer p-2 bg-slate-900/50 rounded-lg border border-slate-700/50">
                        <span class="text-[8px] font-black text-slate-400 uppercase tracking-wider">Company List</span>
                        <svg class="w-3 h-3 transition-transform group-open:rotate-180 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                    </summary>
                    <ul id="company-list" class="space-y-1 mt-2 px-0.5"></ul>
                </details>
            </div>

            <div class="bg-slate-800 p-3 rounded-xl shadow-xl border border-slate-700">
                <h2 class="text-[9px] font-black text-slate-500 mb-2 uppercase tracking-widest">Register Product</h2>
                <div class="space-y-1.5">
                    <select id="prod-comp" class="form-input h-10 bg-slate-900"></select>
                    <input type="text" id="prod-name" placeholder="Product ID / Name" class="form-input h-10 bg-slate-900">
                    <div class="grid grid-cols-3 gap-1.5">
                        <input type="number" step="0.0001" id="prod-std" placeholder="Std" class="form-input h-10 bg-slate-900">
                        <input type="number" id="prod-qty" placeholder="Qty" class="form-input h-10 bg-slate-900">
                        <input type="number" id="prod-gap" placeholder="Gap" value="65" class="form-input h-10 bg-slate-900">
                    </div>
                    <button onclick="saveProduct()" class="w-full bg-blue-600 text-white py-2.5 rounded-lg text-[11px] font-bold shadow-lg active:bg-blue-500">Add Product</button>
                </div>

                <details class="group mt-2">
                    <summary class="flex items-center justify-between cursor-pointer p-2 bg-slate-900/50 rounded-lg border border-slate-700/50">
                        <span class="text-[8px] font-black text-slate-400 uppercase tracking-wider">Product List</span>
                        <svg class="w-3 h-3 transition-transform group-open:rotate-180 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                    </summary>
                    <ul id="product-list" class="space-y-1 mt-2 px-0.5 max-h-56 overflow-y-auto"></ul>
                </details>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button onclick="addRow()" class="fab" id="fab-add-job" title="Add Job">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M12 6v12m6-6H6"></path></svg>
    </button>

    <!-- MODAL & NOTIFICATIONS -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md z-40 hidden" onclick="closeModal()"></div>
    <div id="edit-modal" class="fixed bottom-0 left-0 right-0 rounded-t-2xl p-4 z-50 hidden flex-col shadow-2xl border-t border-slate-700">
        <div class="w-10 h-1 bg-slate-700 rounded-full mx-auto mb-4"></div>
        <h3 id="modal-title" class="text-xs font-black text-slate-200 uppercase mb-3 tracking-widest text-center">Edit Entry</h3>
        <div id="modal-content" class="space-y-3"></div>
        <div class="flex gap-2 mt-6">
            <button onclick="closeModal()" class="flex-1 py-3 bg-slate-800 text-slate-400 font-bold rounded-lg text-xs">Cancel</button>
            <button onclick="confirmEdit()" class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-lg text-xs">Save</button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-300 bg-white text-slate-900 px-4 py-2 rounded-full shadow-2xl z-50 text-[9px] font-black uppercase tracking-widest pointer-events-none">
        <span id="toast-msg">Saved</span>
    </div>
</div>

<script>
    const PRELOAD_COMPANIES = [
        "Ashahi", "FUZI SEIRA", "HOKUTO(北斗)", "Katsusika ネジ", "KHAMIDA", 
        "KOYA-UCHI", "NDN", "TAKAO(高尾)", "Toushou(東証)", "YAMAMOTO(山本)", 
        "YOSIDA(吉田)", "コーマ(KOMA)", "GOTOU(ゴトウ)", "コバユ(Kobayu)", 
        "ボーセイ(Boshei)", "ヤサト(Yasato)", "ユーウ(Youu)", "信和(Shinwa)", 
        "共和(Kyowa)", "前田(Maeda)", "太田(Oota)", "山下(Yamasita)", 
        "日章(Nissho)", "東京ラセン(Tokyo Rasen)", "東洋(toyo)", 
        "桂川(ktsuragawa)", "秋山(AKIYAMA)", "藤崎鋲螺(fujisaki)", "Akabane(赤羽)"
    ];

    let companies = JSON.parse(localStorage.getItem('ht_companies')) || [];
    let products = JSON.parse(localStorage.getItem('ht_products')) || [];
    let dailyJobs = JSON.parse(localStorage.getItem('ht_daily_save')) || [];
    let savedStartTime = localStorage.getItem('ht_start_time') || "08:00";
    
    let currentEditingType = null;
    let currentEditingId = null;

    if (companies.length === 0) {
        companies = PRELOAD_COMPANIES.map((name, index) => ({ id: Date.now() + index, name: name }));
        companies.sort((a, b) => a.name.localeCompare(b.name));
        localStorage.setItem('ht_companies', JSON.stringify(companies));
    }

    const companyColors = ['#f87171', '#fbbf24', '#34d399', '#60a5fa', '#818cf8', '#a78bfa', '#f472b6', '#fb7185', '#fb923c', '#22d3ee'];

    function showToast(msg) {
        const toast = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 1500);
    }

    function saveToStorage() {
        localStorage.setItem('ht_companies', JSON.stringify(companies));
        localStorage.setItem('ht_products', JSON.stringify(products));
        localStorage.setItem('ht_daily_save', JSON.stringify(dailyJobs));
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`content-${tab}`).classList.add('active');
        document.querySelectorAll('nav button').forEach(btn => {
            btn.classList.remove('bg-slate-700', 'text-white', 'shadow-sm');
            btn.classList.add('text-slate-400');
        });
        const activeBtn = document.getElementById(`tab-${tab}`);
        activeBtn.classList.remove('text-slate-400');
        activeBtn.classList.add('bg-slate-700', 'text-white', 'shadow-sm');
        
        // Hide/Show FAB based on tab
        const fab = document.getElementById('fab-add-job');
        if (tab === 'daily') {
            fab.style.display = 'flex';
            renderDaily(); renderDailySearch();
        } else {
            fab.style.display = 'none';
            renderSettings();
        }
    }

    function toggleModal(show) {
        const modal = document.getElementById('edit-modal');
        const overlay = document.getElementById('modal-overlay');
        if(show) {
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('active'), 10);
            overlay.classList.remove('hidden');
        } else {
            modal.classList.remove('active');
            setTimeout(() => { modal.classList.add('hidden'); overlay.classList.add('hidden'); }, 300);
        }
    }

    function openEditCompany(id) {
        const company = companies.find(c => c.id === id);
        if(!company) return;
        currentEditingType = 'company';
        currentEditingId = id;
        document.getElementById('modal-title').innerText = "Edit Company";
        document.getElementById('modal-content').innerHTML = `<input type="text" id="edit-val-name" value="${company.name}" class="form-input h-10 bg-slate-900">`;
        toggleModal(true);
    }

    function openEditProduct(id) {
        const prod = products.find(p => p.id === id);
        if(!prod) return;
        currentEditingType = 'product';
        currentEditingId = id;
        document.getElementById('modal-title').innerText = "Edit Product";
        document.getElementById('modal-content').innerHTML = `
            <input type="text" id="edit-val-name" value="${prod.name}" class="form-input h-10 bg-slate-900 mb-2">
            <div class="grid grid-cols-2 gap-2">
                <input type="number" step="0.0001" id="edit-val-std" value="${prod.std}" class="form-input h-10 bg-slate-900">
                <input type="number" id="edit-val-gap" value="${prod.gap}" class="form-input h-10 bg-slate-900">
            </div>
        `;
        toggleModal(true);
    }

    function confirmEdit() {
        const name = document.getElementById('edit-val-name').value.trim();
        if(!name) return;
        if(currentEditingType === 'company') {
            const index = companies.findIndex(c => c.id === currentEditingId);
            if(index !== -1) companies[index].name = name;
        } else if(currentEditingType === 'product') {
            const std = parseFloat(document.getElementById('edit-val-std').value);
            const gap = parseInt(document.getElementById('edit-val-gap').value);
            const index = products.findIndex(p => p.id === currentEditingId);
            if(index !== -1) { products[index].name = name; products[index].std = std; products[index].gap = gap; }
        }
        saveToStorage(); renderSettings(); closeModal(); showToast('Updated');
    }

    function closeModal() { toggleModal(false); }

    function saveCompany() {
        const nameEl = document.getElementById('comp-name');
        if(!nameEl.value.trim()) return;
        companies.push({ id: Date.now(), name: nameEl.value.trim() });
        companies.sort((a, b) => a.name.localeCompare(b.name));
        saveToStorage(); nameEl.value = ''; renderSettings();
    }

    function saveProduct() {
        const compId = parseInt(document.getElementById('prod-comp').value);
        const name = document.getElementById('prod-name').value.trim();
        const std = parseFloat(document.getElementById('prod-std').value);
        if(!compId || !name || isNaN(std)) return;
        products.push({ 
            id: Date.now(), compId, name, std, 
            qty: parseFloat(document.getElementById('prod-qty').value) || 0, 
            gap: parseInt(document.getElementById('prod-gap').value) || 65 
        });
        products.sort((a, b) => a.name.localeCompare(b.name));
        saveToStorage(); renderSettings();
        ['prod-name','prod-std','prod-qty'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('prod-gap').value = 65;
    }

    function getCompanyColor(compId) {
        const index = companies.findIndex(c => c.id == compId);
        return index !== -1 ? companyColors[index % companyColors.length] : '#334155';
    }

    function renderSettings() {
        document.getElementById('company-list').innerHTML = companies.map(c => `
            <li class="flex justify-between items-center p-1.5 bg-slate-800 border border-slate-700 rounded-lg text-[10px] font-bold">
                <div class="flex items-center flex-grow pl-1">
                    <div class="w-1.5 h-3 rounded-full mr-2" style="background-color: ${getCompanyColor(c.id)}"></div>
                    <span class="text-slate-200">${c.name}</span>
                </div>
                <div class="flex items-center gap-1.5">
                    <button onclick="openEditCompany(${c.id})" class="p-1.5 text-blue-400"><svg class="h-3.5 w-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></button>
                    <button onclick="deleteCompany(${c.id})" class="p-1.5 text-red-400"><svg class="h-3.5 w-3.5" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg></button>
                </div>
            </li>`).join('');
            
        document.getElementById('product-list').innerHTML = products.map(p => {
            const comp = companies.find(c => c.id == p.compId);
            return `
            <li class="flex justify-between items-center p-1.5 bg-slate-800 border border-slate-700 rounded-lg text-[10px] font-bold">
                <div class="flex flex-col flex-grow pl-1">
                    <span class="text-slate-100">${p.name}</span>
                    <span class="text-[8px] text-slate-500 font-normal uppercase">${comp ? comp.name : '?'} • Std: ${p.std} • Gap: ${p.gap || 65}</span>
                </div>
                <div class="flex items-center gap-1">
                    <button onclick="openEditProduct(${p.id})" class="p-1.5 text-blue-400"><svg class="h-3.5 w-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></button>
                    <button onclick="deleteProduct(${p.id})" class="p-1.5 text-red-400"><svg class="h-3.5 w-3.5" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg></button>
                </div>
            </li>`}).join('');
            
        document.getElementById('prod-comp').innerHTML = '<option value="">Select Company...</option>' + 
            companies.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    }

    function deleteCompany(id) { if(confirm("Delete?")) { companies = companies.filter(c => c.id !== id); saveToStorage(); renderSettings(); } }
    function deleteProduct(id) { if(confirm("Delete?")) { products = products.filter(p => p.id !== id); saveToStorage(); renderSettings(); } }

    function renderDailySearch() {
        const searchVal = document.getElementById('daily-comp-search').value.toLowerCase();
        const resultsEl = document.getElementById('daily-search-results');
        if (!searchVal) { resultsEl.classList.add('hidden'); return; }
        const filtered = companies.filter(c => c.name.toLowerCase().includes(searchVal));
        resultsEl.innerHTML = filtered.map(c => `
            <div class="flex items-center justify-between bg-slate-800 border border-slate-700 rounded-lg p-1.5">
                <div class="flex items-center">
                    <div class="w-1 h-3 rounded-full mr-2" style="background-color: ${getCompanyColor(c.id)}"></div>
                    <span class="text-[10px] font-bold text-slate-200">${c.name}</span>
                </div>
                <button onclick="addJobByCompany(${c.id})" class="bg-blue-600 text-white px-2 py-0.5 rounded text-[8px] font-black uppercase">Add</button>
            </div>
        `).join('') || '<p class="text-center text-[8px] py-1 text-slate-500">No matches</p>';
        resultsEl.classList.remove('hidden');
    }

    function addRow() { dailyJobs.push({ compId: '', prodId: '', qty: 0, lot: 1, gap: 65 }); renderDaily(); }
    function addJobByCompany(compId) { dailyJobs.push({ compId: compId, prodId: '', qty: 0, lot: 1, gap: 65 }); document.getElementById('daily-comp-search').value = ''; renderDailySearch(); calculateSchedule(); showToast('Added'); }

    function updateJob(index, field, value) {
        const job = dailyJobs[index];
        job[field] = value;
        if (field === 'compId') job.prodId = '';
        if (field === 'prodId') {
            const prod = products.find(p => p.id == value);
            if(prod) { 
                job.qty = prod.qty || 0; 
                job.gap = prod.gap !== undefined ? prod.gap : 65; 
            }
        }
        calculateSchedule();
    }

    function calculateSchedule() {
        const timeValue = document.getElementById('shift-start').value || "08:00";
        localStorage.setItem('ht_start_time', timeValue);
        const [hours, minutes] = timeValue.split(':');
        let timeline = new Date();
        timeline.setHours(parseInt(hours), parseInt(minutes), 0, 0);
        dailyJobs.forEach((job) => {
            const prod = products.find(p => p.id == job.prodId);
            job.startTime = new Date(timeline);
            let baseDuration = 0;
            if (prod) baseDuration = Math.round(parseFloat(job.qty) * parseFloat(prod.std)) + ((parseInt(job.lot) - 1) * 10);
            job.durationMinutes = baseDuration;
            job.endTime = new Date(job.startTime.getTime() + (baseDuration * 60000));
            timeline = new Date(job.endTime.getTime() + ((parseInt(job.gap) || 0) * 60000));
        });
        renderDaily();
    }

    function formatT(date) { return date ? new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }) : "--:--"; }
    function formatDuration(min) { return min > 60 ? `${Math.floor(min/60)}h ${min%60}m` : `${min}m`; }

    function renderDaily() {
        const tbody = document.getElementById('daily-body');
        if (dailyJobs.length === 0) { tbody.innerHTML = ''; document.getElementById('empty-state').classList.remove('hidden'); return; }
        document.getElementById('empty-state').classList.add('hidden');
        
        let lotOptions = '';
        for(let i=1; i<=15; i++) lotOptions += `<option value="${i}">${i}</option>`;

        tbody.innerHTML = dailyJobs.map((job, idx) => {
            const filteredProds = products.filter(p => p.compId == job.compId);
            return `
            <tr class="border-b border-slate-700/50">
                <td class="pl-3 py-2.5">
                    <div class="flex items-center">
                        <div class="company-pill" style="background-color: ${getCompanyColor(job.compId)}"></div>
                        <div class="min-w-0">
                            <select onchange="updateJob(${idx}, 'compId', this.value)" class="form-input text-[10px] font-black border-none p-0 h-4 focus:ring-0 bg-transparent truncate-name appearance-none text-slate-100">
                                <option value="" class="bg-slate-800">Company...</option>
                                ${companies.map(c => `<option value="${c.id}" ${job.compId == c.id ? 'selected' : ''} class="bg-slate-800">${c.name}</option>`).join('')}
                            </select>
                            <select onchange="updateJob(${idx}, 'prodId', this.value)" class="form-input text-[9px] text-slate-400 font-bold border-none p-0 h-3.5 focus:ring-0 bg-transparent truncate-name appearance-none">
                                <option value="" class="bg-slate-800">Product...</option>
                                ${filteredProds.map(p => `<option value="${p.id}" ${job.prodId == p.id ? 'selected' : ''} class="bg-slate-800">${p.name}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                </td>
                <td class="text-center col-qty">
                    <input type="number" value="${job.qty}" onchange="updateJob(${idx}, 'qty', this.value)" class="form-input text-[10px] w-10 text-center font-bold p-0.5 h-8 bg-slate-900 border-slate-700">
                </td>
                <td class="text-center col-lot">
                    <select onchange="updateJob(${idx}, 'lot', this.value)" class="form-input text-[10px] w-12 text-center font-bold p-0.5 h-8 bg-slate-900 border-slate-700 appearance-none">
                        ${Array.from({length: 15}, (_, i) => `<option value="${i+1}" ${job.lot == i+1 ? 'selected' : ''}>${i+1}</option>`).join('')}
                    </select>
                </td>
                <td class="text-center col-gap">
                    <input type="number" value="${job.gap}" onchange="updateJob(${idx}, 'gap', this.value)" class="form-input text-[10px] w-10 text-center font-bold p-0.5 h-8 bg-slate-900 border-slate-700">
                </td>
                <td class="col-times">
                    <div class="flex flex-col leading-none">
                        <span class="text-blue-400 time-badge text-[9.5px]">${formatT(job.startTime)}</span>
                        <span class="text-[6px] font-black text-slate-500 py-0.5 uppercase tracking-tighter">${formatDuration(job.durationMinutes)}</span>
                        <span class="text-emerald-400 time-badge text-[9.5px]">${formatT(job.endTime)}</span>
                    </div>
                </td>
                <td class="pr-3 text-right">
                    <button onclick="removeJob(${idx})" class="text-slate-600 hover:text-red-400">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg>
                    </button>
                </td>
            </tr>`;
        }).join('');
    }

    function removeJob(idx) { dailyJobs.splice(idx, 1); calculateSchedule(); }
    function resetDaily() { if(confirm("Clear schedule?")) { dailyJobs = []; renderDaily(); saveToStorage(); } }
    function saveDaily() { saveToStorage(); showToast('Schedule Saved'); }

    window.onload = () => {
        document.getElementById('shift-start').value = savedStartTime;
        switchTab('daily');
    };
</script>
</body>
</html>
