<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HT Production Scheduler - Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --primary: #3b82f6; 
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --border-color: #334155;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }
        body { 
            background-color: var(--bg-main); 
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: contain;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .form-input {
            width: 100%; padding: 0.5rem; border: 1px solid var(--border-color);
            border-radius: 0.5rem; background: #0f172a; font-size: 0.9rem;
            color: white;
            transition: all 0.2s;
        }
        .form-input:focus { border-color: #3b82f6; outline: none; ring: 2px; ring-color: #1e40af; }
        
        .col-qty { width: 50px; }
        .col-lot { width: 44px; }
        .col-gap { width: 62px; }
        .col-times { width: 75px; }
        
        th { 
            background: #1e293b; 
            color: #64748b; 
            padding: 0.5rem 0.25rem; 
            font-size: 0.6rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            font-weight: 800;
            border-bottom: 1px solid var(--border-color);
        }
        td { padding: 0.5rem 0.25rem; }
        
        .time-badge { 
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; 
            font-weight: 700; 
            letter-spacing: -0.05em;
        }
        
        .company-pill { height: 1.8rem; width: 4px; border-radius: 2px; margin-right: 6px; flex-shrink: 0; }
        
        .btn-tiny {
            padding: 0.4rem 0.6rem;
            font-size: 0.75rem;
            font-weight: 800;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .nav-util-btn {
            padding: 0.6rem;
            border-radius: 0.75rem;
            background: #1e293b;
            border: 1px solid #334155;
            color: #94a3b8;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-util-btn:hover {
            background: #334155;
            color: white;
        }

        .truncate-name {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 110px;
        }

        #edit-modal {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
            background-color: #1e293b;
        }
        #edit-modal.active {
            transform: translateY(0);
        }

        .row-colors-variety tr:nth-child(odd) { background-color: rgba(255, 255, 255, 0.02); }
        .row-colors-variety tr:hover { background-color: rgba(255, 255, 255, 0.05); }

        /* Sync Indicator */
        #sync-status {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 8px;
            text-transform: uppercase;
            font-weight: 900;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 100;
        }
        .status-online { background: #065f46; color: #34d399; }
        .status-offline { background: #7f1d1d; color: #f87171; }
        
        /* Modal Overlay */
        #modal-overlay {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="p-2 md:p-4 pb-20">

<div id="sync-status" class="status-offline">Connecting...</div>

<div class="max-w-3xl mx-auto">
    <!-- Compact Header -->
    <header class="mb-4 space-y-3">
        <div class="flex flex-row justify-between items-center px-1">
            <div class="flex items-center gap-1.5">
                <div class="bg-blue-600 p-1.5 rounded-lg shadow-lg shadow-blue-900/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h1 class="text-base font-black text-slate-100 tracking-tighter">HT ONLINE</h1>
            </div>
            
            <div class="flex items-center gap-1.5">
                <div class="nav-util-btn" title="Cloud Active">
                    <svg class="w-4 h-4 text-emerald-400" fill="currentColor" viewBox="0 0 20 20"><path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H5.5z" /></svg>
                </div>
            </div>
        </div>

        <nav class="flex bg-slate-800/60 p-1 rounded-xl border border-slate-700 w-full">
            <button onclick="window.switchTab('daily')" id="tab-daily" class="flex-1 py-1.5 rounded-lg font-bold transition-all text-[10px] uppercase tracking-wider bg-slate-700 text-white">Daily</button>
            <button onclick="window.switchTab('settings')" id="tab-settings" class="flex-1 py-1.5 rounded-lg font-bold transition-all text-[10px] uppercase tracking-wider text-slate-400">Master</button>
        </nav>
    </header>

    <!-- DAILY PRODUCTION -->
    <div id="content-daily" class="tab-content active">
        <div class="bg-slate-800 p-3 rounded-2xl shadow-xl border border-slate-700 mb-3 space-y-3">
            <div class="flex items-center justify-between gap-2">
                <div class="flex items-center gap-1">
                    <input type="time" id="shift-start" class="form-input font-bold text-sm h-9 py-0 px-2 w-24 bg-slate-900" onchange="window.calculateSchedule()" value="08:00">
                </div>
                
                <div class="flex gap-1.5">
                    <button onclick="window.resetDaily()" class="btn-tiny bg-slate-700 border border-slate-600 text-slate-300 active:bg-slate-600">Reset</button>
                    <button onclick="window.saveDailyToCloud()" class="btn-tiny bg-emerald-900/30 text-emerald-400 border border-emerald-800/50 active:bg-emerald-800/50">Save Cloud</button>
                    <button onclick="window.addRow()" class="btn-tiny bg-blue-600 text-white shadow-lg shadow-blue-900/20 active:bg-blue-500">+ Job</button>
                </div>
            </div>

            <div class="pt-2 border-t border-slate-700">
                <div class="relative">
                    <input type="text" id="daily-comp-search" placeholder="Search Master..." oninput="window.renderDailySearch()" class="form-input h-9 text-xs pl-9 bg-slate-900">
                    <svg class="w-4 h-4 absolute left-3 top-2.5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <div id="daily-search-results" class="hidden mt-2 max-h-48 overflow-y-auto space-y-1.5 bg-slate-900/50 p-1.5 rounded-xl border border-slate-700"></div>
            </div>
        </div>

        <div class="overflow-hidden shadow-2xl rounded-2xl border border-slate-700 bg-slate-800">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse table-fixed">
                    <thead>
                        <tr>
                            <th class="pl-4" style="width: auto;">Job Details</th>
                            <th class="text-center col-qty">Qty</th>
                            <th class="text-center col-lot">Lot</th>
                            <th class="text-center col-gap">Gap</th>
                            <th class="col-times">Times</th>
                            <th class="pr-3 w-8"></th>
                        </tr>
                    </thead>
                    <tbody id="daily-body" class="row-colors-variety"></tbody>
                </table>
            </div>
            <div id="empty-state" class="p-12 text-center">
                <p class="text-slate-500 text-xs font-black uppercase tracking-widest">No jobs scheduled</p>
            </div>
        </div>
    </div>

    <!-- MASTER SETTINGS -->
    <div id="content-settings" class="tab-content">
        <div class="space-y-4">
            <div class="bg-slate-800 p-4 rounded-2xl shadow-xl border border-slate-700">
                <h2 class="text-[10px] font-black text-slate-500 mb-3 uppercase tracking-widest">Register Company</h2>
                <div class="flex gap-2">
                    <input type="text" id="comp-name" placeholder="Company Name" class="form-input h-10 bg-slate-900">
                    <button onclick="window.saveCompany()" class="bg-slate-100 text-slate-900 px-5 rounded-xl text-xs font-bold active:bg-white">Add</button>
                </div>
                <ul id="company-list" class="space-y-1.5 mt-4"></ul>
            </div>

            <div class="bg-slate-800 p-4 rounded-2xl shadow-xl border border-slate-700">
                <h2 class="text-[10px] font-black text-slate-500 mb-3 uppercase tracking-widest">Register Product</h2>
                <div class="space-y-2">
                    <select id="prod-comp" class="form-input h-10 bg-slate-900"></select>
                    <input type="text" id="prod-name" placeholder="Product ID / Name" class="form-input h-10 bg-slate-900">
                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" step="0.0001" id="prod-std" placeholder="Std Time" class="form-input h-10 bg-slate-900">
                        <input type="number" id="prod-qty" placeholder="Std Qty" class="form-input h-10 bg-slate-900">
                        <input type="number" id="prod-gap" placeholder="Gap (min)" class="form-input h-10 bg-slate-900">
                    </div>
                    <button onclick="window.saveProduct()" class="w-full bg-blue-600 text-white py-3 rounded-xl text-xs font-bold mt-2 shadow-lg shadow-blue-900/20 active:bg-blue-500">Add Product</button>
                </div>
                <ul id="product-list" class="space-y-1.5 mt-4 max-h-64 overflow-y-auto"></ul>
            </div>
        </div>
    </div>

    <!-- MOBILE EDIT MODAL -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md z-40 hidden opacity-0" onclick="window.closeModal()"></div>
    <div id="edit-modal" class="fixed bottom-0 left-0 right-0 rounded-t-3xl p-6 z-50 hidden flex-col shadow-2xl border-t border-slate-700">
        <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mb-6"></div>
        <h3 id="modal-title" class="text-sm font-black text-slate-200 uppercase mb-4 tracking-widest text-center">Edit</h3>
        <div id="modal-content" class="space-y-4"></div>
        <div class="flex gap-3 mt-8">
            <button onclick="window.closeModal()" class="flex-1 py-3 bg-slate-800 text-slate-400 font-bold rounded-xl text-sm border border-slate-700">Cancel</button>
            <button onclick="window.confirmEdit()" class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl text-sm shadow-lg shadow-blue-900/20">Save</button>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-300 bg-white text-slate-900 px-6 py-2.5 rounded-full shadow-2xl z-50 text-[10px] font-black uppercase tracking-widest pointer-events-none">
        <span id="toast-msg">Saved</span>
    </div>
</div>

<script type="module">
    // --- Modular Firebase Imports (Essential for GitHub Pages / Production) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Configuration ---
    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'ht-scheduler-pro';

    let currentUser = null;
    let companies = [];
    let products = [];
    let dailyJobs = [];
    let currentEditingType = null;
    let currentEditingId = null;

    const PRELOAD_COMPANIES = [
        "Ashahi", "FUZI SEIRA", "HOKUTO(北斗)", "Katsusika ネジ", "KHAMIDA", 
        "KOYA-UCHI", "NDN", "TAKAO(高尾)", "Toushou(東証)", "YAMAMOTO(山本)", 
        "YOSIDA(吉田)", "コーマ(KOMA)", "ゴトウ(GOTOU)", "コバユ(Kobayu)", 
        "ボーセイ(Boshei)", "ヤサト(Yasato)", "ユーウ(Youu)", "信和(Shinwa)", 
        "共和(Kyowa)", "前田(Maeda)", "太田(Oota)", "山下(Yamasita)", 
        "日章(Nissho)", "東京ラセン(Tokyo Rasen)", "東洋(toyo)", 
        "桂川(ktsuragawa)", "秋山(AKIYAMA)", "藤崎鋲螺(fujisaki)", "赤羽(Akabane)"
    ];

    const companyColors = ['#f87171', '#fbbf24', '#34d399', '#60a5fa', '#818cf8', '#a78bfa', '#f472b6', '#fb7185', '#fb923c', '#22d3ee'];

    // --- Toast & UI ---
    window.showToast = (msg) => {
        const toast = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = msg;
        toast.style.opacity = '1';
        setTimeout(() => toast.style.opacity = '0', 2000);
    };

    window.switchTab = (tab) => {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(`content-${tab}`).classList.add('active');
        document.querySelectorAll('nav button').forEach(btn => btn.className = "flex-1 py-1.5 rounded-lg font-bold transition-all text-[10px] uppercase tracking-wider text-slate-400");
        document.getElementById(`tab-${tab}`).className = "flex-1 py-1.5 rounded-lg font-bold transition-all text-[10px] uppercase tracking-wider bg-slate-700 text-white";
        if(tab === 'settings') window.renderSettings();
        if(tab === 'daily') { window.renderDaily(); window.renderDailySearch(); }
    };

    // --- State Actions ---
    window.saveCompany = async () => {
        const name = document.getElementById('comp-name').value.trim();
        if(!name || !currentUser) return;
        companies.push({ id: Date.now(), name });
        companies.sort((a, b) => a.name.localeCompare(b.name));
        document.getElementById('comp-name').value = '';
        await saveToCloud();
        window.renderSettings();
    };

    window.saveProduct = async () => {
        const compId = parseInt(document.getElementById('prod-comp').value);
        const name = document.getElementById('prod-name').value.trim();
        const std = parseFloat(document.getElementById('prod-std').value);
        if(!compId || !name || isNaN(std) || !currentUser) return;
        products.push({ 
            id: Date.now(), compId, name, std, 
            qty: parseFloat(document.getElementById('prod-qty').value) || 0, 
            gap: parseInt(document.getElementById('prod-gap').value) || 30 
        });
        products.sort((a, b) => a.name.localeCompare(b.name));
        document.getElementById('prod-name').value = '';
        await saveToCloud();
        window.renderSettings();
    };

    window.deleteCompany = async (id) => { companies = companies.filter(c => c.id !== id); await saveToCloud(); window.renderSettings(); };
    window.deleteProduct = async (id) => { products = products.filter(p => p.id !== id); await saveToCloud(); window.renderSettings(); };
    
    window.addRow = () => { dailyJobs.push({ compId: '', prodId: '', qty: 0, lot: 1, gap: 30 }); window.renderDaily(); };

    window.updateJob = (index, field, value) => {
        const job = dailyJobs[index];
        job[field] = value;
        if (field === 'compId') job.prodId = '';
        if (field === 'prodId') {
            const prod = products.find(p => p.id == value);
            if(prod) { job.qty = prod.qty || 0; job.gap = prod.gap || 30; }
        }
        window.calculateSchedule();
    };

    window.calculateSchedule = () => {
        const timeValue = document.getElementById('shift-start').value || "08:00";
        const [hours, minutes] = timeValue.split(':');
        let timeline = new Date();
        timeline.setHours(parseInt(hours), parseInt(minutes), 0, 0);
        
        dailyJobs.forEach((job) => {
            const prod = products.find(p => p.id == job.prodId);
            job.startTime = timeline.toISOString();
            let baseDuration = 0;
            if (prod) baseDuration = Math.round(parseFloat(job.qty) * parseFloat(prod.std)) + ((parseInt(job.lot) - 1) * 10);
            job.durationMinutes = baseDuration;
            const end = new Date(new Date(job.startTime).getTime() + (baseDuration * 60000));
            job.endTime = end.toISOString();
            timeline = new Date(end.getTime() + ((parseInt(job.gap) || 0) * 60000));
        });
        window.renderDaily();
    };

    window.resetDaily = () => { if(confirm("Clear?")) { dailyJobs = []; window.renderDaily(); } };
    window.saveDailyToCloud = async () => { await saveToCloud(); window.showToast("Sync Successful"); };

    // --- Rendering ---
    window.getCompanyColor = (compId) => {
        const idx = companies.findIndex(c => c.id == compId);
        return idx !== -1 ? companyColors[idx % companyColors.length] : '#334155';
    };

    window.renderSettings = () => {
        document.getElementById('company-list').innerHTML = companies.map(c => `
            <li class="flex justify-between items-center p-2 bg-slate-800 border border-slate-700 rounded-xl text-[11px] font-bold">
                <div class="flex items-center"><div class="w-1.5 h-4 rounded-full mr-2" style="background-color: ${window.getCompanyColor(c.id)}"></div><span class="text-slate-200">${c.name}</span></div>
                <div class="flex gap-2">
                    <button onclick="window.openEditCompany(${c.id})" class="p-2 bg-slate-700 text-blue-400 rounded-lg">Edit</button>
                    <button onclick="window.deleteCompany(${c.id})" class="p-2 bg-slate-700 text-red-400 rounded-lg">Del</button>
                </div>
            </li>`).join('');
            
        document.getElementById('product-list').innerHTML = products.map(p => {
            const comp = companies.find(c => c.id == p.compId);
            return `<li class="flex justify-between items-center p-2.5 bg-slate-800 border border-slate-700 rounded-xl text-[11px] font-bold">
                <div class="flex flex-col"><span class="text-slate-100">${p.name}</span><span class="text-[9px] text-slate-500">${comp?.name || '??'} • ${p.std}</span></div>
                <div class="flex gap-2">
                    <button onclick="window.openEditProduct(${p.id})" class="p-2 bg-slate-700 text-blue-400 rounded-lg">Edit</button>
                    <button onclick="window.deleteProduct(${p.id})" class="p-2 bg-slate-700 text-red-400 rounded-lg">Del</button>
                </div>
            </li>`}).join('');
            
        document.getElementById('prod-comp').innerHTML = '<option value="">Company...</option>' + companies.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    };

    window.renderDailySearch = () => {
        const search = document.getElementById('daily-comp-search').value.toLowerCase();
        const results = document.getElementById('daily-search-results');
        if (!search) { results.classList.add('hidden'); return; }
        results.innerHTML = companies.filter(c => c.name.toLowerCase().includes(search)).map(c => `
            <div class="flex items-center justify-between bg-slate-800 border border-slate-700 rounded-xl p-2">
                <span class="text-xs font-bold text-slate-200">${c.name}</span>
                <button onclick="window.addJobByCompany(${c.id})" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-[10px] font-black">Add</button>
            </div>`).join('') || '<p class="text-center text-[10px] py-2">No matches</p>';
        results.classList.remove('hidden');
    };

    window.addJobByCompany = (compId) => { dailyJobs.push({ compId, prodId: '', qty: 0, lot: 1, gap: 30 }); document.getElementById('daily-comp-search').value = ''; window.renderDailySearch(); window.calculateSchedule(); };

    window.renderDaily = () => {
        const tbody = document.getElementById('daily-body');
        if (dailyJobs.length === 0) { tbody.innerHTML = ''; document.getElementById('empty-state').classList.remove('hidden'); return; }
        document.getElementById('empty-state').classList.add('hidden');
        
        tbody.innerHTML = dailyJobs.map((job, idx) => {
            const filteredProds = products.filter(p => p.compId == job.compId);
            return `<tr class="border-b border-slate-700/50">
                <td class="pl-4 py-3"><div class="flex items-center"><div class="company-pill" style="background-color: ${window.getCompanyColor(job.compId)}"></div>
                    <div class="min-w-0">
                        <select onchange="window.updateJob(${idx}, 'compId', this.value)" class="form-input text-[11px] font-black border-none p-0 h-4 bg-transparent appearance-none">
                            <option value="">Company...</option>${companies.map(c => `<option value="${c.id}" ${job.compId == c.id ? 'selected' : ''}>${c.name}</option>`).join('')}
                        </select>
                        <select onchange="window.updateJob(${idx}, 'prodId', this.value)" class="form-input text-[10px] text-slate-400 font-bold border-none p-0 h-4 bg-transparent appearance-none">
                            <option value="">Product...</option>${filteredProds.map(p => `<option value="${p.id}" ${job.prodId == p.id ? 'selected' : ''}>${p.name}</option>`).join('')}
                        </select>
                    </div></div></td>
                <td><input type="number" value="${job.qty}" onchange="window.updateJob(${idx}, 'qty', this.value)" class="form-input text-xs text-center p-1 bg-slate-900"></td>
                <td><input type="number" value="${job.lot}" onchange="window.updateJob(${idx}, 'lot', this.value)" class="form-input text-xs text-center p-1 bg-slate-900"></td>
                <td><input type="number" value="${job.gap}" onchange="window.updateJob(${idx}, 'gap', this.value)" class="form-input text-xs text-center p-1 bg-slate-900"></td>
                <td><div class="flex flex-col text-[10px] font-black"><span class="text-blue-400">${new Date(job.startTime||0).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit',hour12:false})}</span><span class="text-emerald-400">${new Date(job.endTime||0).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit',hour12:false})}</span></div></td>
                <td class="pr-3 text-right"><button onclick="dailyJobs.splice(${idx}, 1); window.calculateSchedule();" class="text-slate-600">×</button></td>
            </tr>`;
        }).join('');
    };

    // --- Modals ---
    window.openEditCompany = (id) => {
        const c = companies.find(c => c.id === id);
        currentEditingType = 'company'; currentEditingId = id;
        document.getElementById('modal-content').innerHTML = `<input type="text" id="edit-val-name" value="${c.name}" class="form-input h-12 bg-slate-900">`;
        toggleModal(true);
    };

    window.openEditProduct = (id) => {
        const p = products.find(p => p.id === id);
        currentEditingType = 'product'; currentEditingId = id;
        document.getElementById('modal-content').innerHTML = `<input type="text" id="edit-val-name" value="${p.name}" class="form-input mb-3 h-12 bg-slate-900"><input type="number" step="0.0001" id="edit-val-std" value="${p.std}" class="form-input h-12 bg-slate-900">`;
        toggleModal(true);
    };

    window.confirmEdit = async () => {
        const name = document.getElementById('edit-val-name').value.trim();
        if(currentEditingType === 'company') companies.find(c => c.id === currentEditingId).name = name;
        if(currentEditingType === 'product') {
            const p = products.find(p => p.id === currentEditingId);
            p.name = name; p.std = parseFloat(document.getElementById('edit-val-std').value);
        }
        await saveToCloud(); window.renderSettings(); window.closeModal();
    };

    const toggleModal = (show) => {
        const m = document.getElementById('edit-modal'); const o = document.getElementById('modal-overlay');
        if(show) { m.classList.remove('hidden'); o.classList.remove('hidden'); setTimeout(() => { m.classList.add('active'); o.classList.add('opacity-100'); }, 10); }
        else { m.classList.remove('active'); o.classList.remove('opacity-100'); setTimeout(() => { m.classList.add('hidden'); o.classList.add('hidden'); }, 300); }
    };
    window.closeModal = () => toggleModal(false);

    // --- Firebase Core Logic ---
    const saveToCloud = async () => {
        if (!currentUser) return;
        try {
            const userDoc = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'appData', 'master');
            await setDoc(userDoc, { companies, products, dailyJobs, updatedAt: new Date().toISOString() }, { merge: true });
        } catch (e) { console.error(e); }
    };

    const initAuth = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) { console.error("Auth Failure:", e); }
    };

    onAuthStateChanged(auth, async (user) => {
        const statusEl = document.getElementById('sync-status');
        if (user) {
            currentUser = user;
            statusEl.innerText = "ONLINE"; statusEl.className = "status-online";
            const snap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'appData', 'master'));
            if (snap.exists()) {
                const d = snap.data();
                companies = d.companies || []; products = d.products || []; dailyJobs = d.dailyJobs || [];
            } else {
                companies = PRELOAD_COMPANIES.map((name, i) => ({ id: Date.now() + i, name }));
                await saveToCloud();
            }
            window.renderDaily(); window.renderSettings();
        } else {
            statusEl.innerText = "OFFLINE"; statusEl.className = "status-offline";
        }
    }, (err) => {
        console.error("Auth Listener Error:", err);
        document.getElementById('sync-status').innerText = "ERROR";
    });

    initAuth();
</script>
</body>
